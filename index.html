<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTFS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: grid;
            grid-template-columns: 50% 50%;
            align-items: start;
            position: relative;
        }

        .content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 500px;
            height: auto;
        }

        .lyrics {
            color: #333;
        }

        .lyrics span {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0, 1, 0, 5);
            cursor: pointer;
        }

        .lyrics span:hover {
            color: red;
            transform: scale(1.5);
        }

        .content:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0, 1, 0, 5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
